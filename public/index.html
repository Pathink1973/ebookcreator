<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia to Ebook PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <h1 class="title" style="text-align: left;">Wikipedia to Ebook PDF</h1>
        
        <form id="ebookForm">
            <div class="form-group">
                <label for="tema">Topic:</label>
                <input type="text" id="tema" placeholder="Enter Wikipedia topic" required>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="urlInput">Wikipedia URL:</label>
                <div style="display: flex; align-items: center;">
                    <input type="url" id="urlInput" placeholder="Paste Wikipedia URL" required>
                    <button type="button" id="fetchPreview" class="secondary-btn">Preview Content</button>
                </div>
            </div>

            <div class="form-group">
                <label for="imageUrl">Cover Image URL:</label>
                <input type="text" id="imageUrl" placeholder="Paste image URL">
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <div class="form-group">
                <label>Customization:</label>
                <select id="template" class="select-style">
                    <option value="modern">Modern Template</option>
                    <option value="classic">Classic Template</option>
                    <option value="academic">Academic Template</option>
                </select>
            </div>

            <div class="form-group">
                <label>Include:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="includeToc" checked> Table of Contents</label>
                    <label><input type="checkbox" id="includeImages" checked> Images</label>
                    <label><input type="checkbox" id="includeReferences"> References</label>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none; color: red; margin: 10px 0;"></div>
            
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                Generating your ebook...
            </div>

            <div id="preview" class="preview-container"></div>

            <button type="button" id="generateBtn" class="btn">Generate E-book</button>
        </form>
    </div>

    <script>
        document.getElementById('fetchPreview').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                window.open(url, '_blank');
            }
        });
    </script>
    <script src="/js/netlify-script.js"></script>
</body>
</html>
