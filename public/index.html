<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <h1 class="title" style="text-align: left;">Wikipedia to PDF</h1>
        
        <form id="ebookForm">
            <div class="form-group">
                <label for="urlInput">Wikipedia URL:</label>
                <input type="url" id="urlInput" placeholder="Paste Wikipedia URL" required>
            </div>

            <div id="errorMessage" class="error-message" style="display: none; color: red; margin: 10px 0;"></div>
            
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                Generating your ebook...
            </div>

            <button type="button" id="generateBtn" class="btn">Generate E-book</button>
        </form>
    </div>

    <script src="/js/netlify-script.js"></script>
</body>
</html>
