<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ tema }} - E-book</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        .cover {
            text-align: center;
            background: url('capa.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .content {
            margin-top: 40px;
        }
        .section {
            margin-bottom: 40px;
            page-break-inside: avoid; /* Evita quebra de página dentro da seção */
        }
        .section img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 1px solid #ccc; /* Borda para as imagens */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra para as imagens */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
        .toc {
            margin-bottom: 40px;
        }
        .toc h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .toc ul {
            list-style-type: none;
            padding: 0;
        }
        .toc li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h1>{{ tema }}</h1>
        <h2>Por {{ author }}</h2>
    </div>
    <div class="content">
        <div class="toc">
            <h2>Sumário</h2>
            <ul>
                <li><a href="#section1">Seção 1</a></li>
                <li><a href="#section2">Seção 2</a></li>
                <li><a href="#section3">Seção 3</a></li>
            </ul>
        </div>
        <div class="section" id="section1">
            <h2>Seção 1</h2>
            <p>Conteúdo da seção 1...</p>
            <img src="image1.jpg" alt="Descrição da imagem 1">
        </div>
        <div class="section" id="section2">
            <h2>Seção 2</h2>
            <p>Conteúdo da seção 2...</p>
            <img src="image2.jpg" alt="Descrição da imagem 2">
        </div>
        <div class="section" id="section3">
            <h2>Seção 3</h2>
            <p>Conteúdo da seção 3...</p>
            <img src="image3.jpg" alt="Descrição da imagem 3">
        </div>
    </div>
    <footer>
        Página {{ pageNumber }} - {{ tema }} - Por {{ author }}
    </footer>
</body>
</html>
