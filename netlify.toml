[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["chrome-aws-lambda"]
  included_files = ["node_modules/puppeteer-core/**/*"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "14.x"
  AWS_LAMBDA_JS_RUNTIME = "nodejs14.x"
